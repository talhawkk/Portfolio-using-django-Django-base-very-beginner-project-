<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #e8eaf6;
            color: #424242;
        }
        header {
            background-color: #424242;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .resume-section {
            margin: 2rem auto;
            width: 80%;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #3949ab;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resume</h1>
    </header>
    <div class="resume-section">
        <h2>Experience</h2>
        <p>Job Title - Company Name</p>
        <p>Description of work.</p>
        <h2>Skills</h2>
        <p>HTML, CSS, JavaScript, Django</p>
    </div>
</body>
</html>
