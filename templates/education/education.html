<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #444;
        }
        header {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .education-list {
            margin: 2rem auto;
            padding: 1rem;
            width: 80%;
            background: #f1f8e9;
            border-radius: 8px;
        }
        .education-item {
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Education</h1>
    </header>
    <div class="education-list">
        <div class="education-item">
            <h3>Bachelor's Degree in Computer Science</h3>
            <p>University Name, Year</p>
        </div>
        <div class="education-item">
            <h3>High School Diploma</h3>
            <p>School Name, Year</p>
        </div>
    </div>
</body>
</html>
